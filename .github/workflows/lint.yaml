name: Lint go code

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.2
      - uses: actions/setup-go@v3.2.1
        with:
          stable: 'false'
          go-version: '1.17.6'

      - name: lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh
           | sh -s -- -b $(go env GOPATH)/bin v1.47.2

          golangci-lint run